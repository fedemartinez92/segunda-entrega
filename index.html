<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>MI TIENDA</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./assets/logo.png" class="me-2" height="20" alt="Logo" loading="lazy"/></a>
            <!-- CARRITO -->
            <div class="d-flex align-items-center">
                <button id="btnCarrito" type="button" class="btn btn-dark" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Productos en Carrito</h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalBody" class="modal-body"></div>
                        <div><p id="pSumaCarrito" class="fs-4 fw-bolder"></p></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-mdb-dismiss="modal">Cerrar</button>
                            <button id="btnFinalizarCompra" type="button" class="btn btn-success">Finalizar compra</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="h1">
    <h1>MI TIENDA DE SUPLEMENTOS</h1>
    </div>

    <div class="accordion" id="accordionExampleY">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOneY">
            <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse" data-mdb-target="#collapsetwo" aria-expanded="true" aria-controls="collapsetwo">
            <i class="fas fa-user-cog iconoAdm"></i> Adminitrador de Productos
            </button>
            </h2>
            <div id="collapsetwo" class="accordion-collapse collapse" aria-labelledby="headingtwo" data-mdb-parent="#accordionExampleY">
                <div class="accordion-body">
                    <div class="divForm">
                        <form action="">
                            <div class="form-outline">
                                <input type="text" id="inputMarca" class="form-control"/>
                                <label class="form-label" for="form12">Ingrese marca del producto</label>
                            </div>
                            <div class="form-outline">
                                <input type="text" id="inputTipo" class="form-control" />
                                <label class="form-label" for="form12">Ingrese tipo de producto</label>
                            </div>
                            <div class="form-outline">
                                <input type="text" id="inputPrecio" class="form-control" />
                                <label class="form-label" for="form12">Ingrese precio del producto</label>
                            </div>
                        </form>
                        <button type="button" class="boton btn btn-success btn-rounded" id="btnAgregar">Agregar producto</button>
                    
                        <button type="button" class="boton btn btn-info btn-rounded" id="btnMostrar">Ver productos</button>
                    
                        <button type="button" class="boton btn btn-info btn-rounded" id="btnOcultar">Ocultar productos</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-group">
        <div class="form-outline">
            <input id="inputBuscar" type="search" class="form-control" />
            <label class="form-label" for="form1">Buscar Productos</label>
        </div>
        <div>
        <button id="btnBuscar" class="btn btn-primary">
            <i class="fas fa-search"></i>
        </button>
        </div>
    </div>
    <h2 id="h2Busqueda"></h2>
    <div id="productos"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
